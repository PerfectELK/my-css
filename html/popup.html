<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css для сайтов</title>
</head>
<body style="width: 600px;">
    <div class="app" id="app">
        <h3>Правила css сайта «{{ activeSiteHost }}»</h3>
        <div v-if="isActivateFrame">
            <iframe 
            :src="authUrl" 
            frameborder="0"
            width="520"
            height="440"
            >
            </iframe>
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10" v-model="css"></textarea>
            <div>
                <button @click="saveCss">Save</button>
            </div>
        </div>
    </div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/popup.js"></script>
